<!DOCTYPE html>
<html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vanila JS | Quotes Generator</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="https://kit.fontawesome.com/8423fdd3e5.js" crossorigin="anonymous"></script>
        <link rel="icon" href="javascript-logo.png" type="image/png" sizes="16x16">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>javaScript Quote Generator</h2>
            </div>

            <div class="main-content">
                <div class="text-area">
                    <span class="quote">
                        "I do the very best I know how - the very best I can; and I mean to keep on until the end."
                    </span>        
                </div>
                <div class="person">Abraham Lincoln</div>

                <div id="choose">
                    <div class="select">
                        <i class='fas fa-angle-left' id="left"></i>
                        <i class='fas fa-angle-right' id="right"></i>
                    </div>

                    <div class="button-area">
                        <button id="new-quote">Random Quote</button>
                    </div>
                </div>

            </div>
        </div>

        <script src = "index.js"></script>
    </body>
</html>
